<div class="mtbar">
    <div ng-repeat="link in mtc.links">
        <section-nav-btn
                heading="{{link.heading}}"
                title="{{link.title}}"
                image="{{link.image}}"
                text="{{link.text}}"
                link="{{link.link}}">
        </section-nav-btn>
    </div>
    User:{{mtc.user}}
</div>
