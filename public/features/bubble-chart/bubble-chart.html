<div ng-controller="BubbleChartController as bcc">

    <div class="chart-example" id="chart"><svg></svg></div>

    <script src="glos/js/bubble_chart.js"></script>
    <script>
        d3.csv('glos/csv/chart.csv', function(error, data) {
            if (error) {
                console.error('Error getting or parsing the data.');
                throw error;
            }
            var chart = bubbleChart().width(600).height(400);
            d3.select('#chart').data(data).call(chart);
        });
    </script>

    <h1>PDF.js 'Hello, world!' example</h1>

    <canvas id="the-canvas"></canvas>

</div>
