<div>
    <div class="page-banner">
        <div class="text-content title">{{hpc.config.title}}</div>
        <div class="text-content subtitle">{{hpc.config.subtitle}}</div>
    </div>
    <br>
    <div class="flex-container">
        <div ng-repeat="link in hpc.links">
            <section-nav-btn
                    heading="{{link.heading}}"
                    title="{{link.title}}"
                    image="{{link.image}}"
                    text="{{link.text}}"
                    link="{{link.link}}">
            </section-nav-btn>
        </div>
    </div>


    <h1>Hi {{hpc.user}}!</h1>
    <h3>All registered users:</h3>
    <ul>
        <li ng-repeat="user in hpc.allUsers">
            {{user.email}}
            - <a href="#" ng-click="hpc.deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    <p>&nbsp;</p>

    <p ng-if="hpc.user"><a href="#/login" class="btn btn-primary">Logout</a></p>
    <p ng-if="!hpc.user"><a href="#/login" class="btn btn-primary">Login</a></p>
    
</div>
