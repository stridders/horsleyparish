<div class="page-grass-top">
    <div class="flex-container flex-container-row">
        <div>Quick Links: &nbsp</div>
        <div ng-repeat="link in hpc.links">
            <span ng-if="$index>0">&nbsp;|&nbsp;</span>
            <a href="glos#{{link.link}}">{{link.heading}}</a>
        </div>
    </div>



    <div class="page-banner">
        <div class="text-content title">{{hpc.config.title}}</div>
        <div class="text-content subtitle">{{hpc.config.subtitle}}</div>
    </div>
    <div class="page-columns">
        <div style="position: relative; top: -70px;">
            <div class="page-columns">
                <div class="bg-main-text-gr">
                    <br><br><br><br>
                    <h3>
                        If there's anything the Parish Council can do to help you get through these difficult and stressful times,
                        then please get in touch. You can email Marianne, the parish clerk, at
                        <a href="mailto:clerk@horsleyparish.co.uk">
                            <span><img src="/glos/img/email.png" width="30px"></span>
                            <span>clerk@horsleyparish.co.uk</span>
                        </a>
                    </h3>
                </div>
            </div>

        </div>

    </div>
</div>
