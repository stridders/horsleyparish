<div class="flex-container flex-container-row">
    <div class="login-form">
        <h2>Login</h2>
        <form name="form" ng-submit="lc.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Email Address</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="lc.username"
                       required ng-click="lc.resetErrors()" />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="lc.password"
                       required ng-click="lc.resetErrors()"/>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button ng-disabled="form.$invalid || lc.dataLoading" class="btn btn-default">Login</button>
                <img ng-if="lc.dataLoading" src="" aria-label="page loading icon"/>
                <!--<a href="#/register" class="btn btn-link">Register</a>-->
            </div>
        </form>
        <div ng-if="lc.errMsg" class="text-danger">{{lc.errMsg}}</div>
    </div>
</div>
