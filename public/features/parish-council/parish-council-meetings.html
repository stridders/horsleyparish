<div>
    <div><img src="/web/features/parish-council/img/minutes.png"></div>

    <div layout="row" style="display: flex; width: 900px; margin: 0 auto;">
            <div flex="33"></div>
            <div flex="33">

                <div class="btn-sm pc_btn_link" ngf-select="pcc.uploadMinutes($file)">
                    Upload Minutes <i class="material-icons">file_upload</i>
                </div>

            </div>
        </div>
    </div>
    <div style="width: 550px;">
        <h1 class="text-center">{{ pcc.calendarTitle }}</h1>
        <ng-include src="'web/plugins/calendar/calendarControls.html'"></ng-include>
        <mwl-calendar
                events="pcc.events"
                view="pcc.calendarView"
                view-date="pcc.viewDate"
                cell-is-open="pcc.cellIsOpen"
                cell-auto-open-disabled="true"
                view-title="pcc.calendarTitle"
                on-timespan-click="pcc.timespanClicked(calendarDate, calendarCell)">
        </mwl-calendar>
    </div>
</div>
