<div ng-controller="UsersController as uc">

    <form name="form" role="form">
        <md-content layout-padding>
            <div layout-gt-sm="row" class="uc-insert-row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Firstname</label>
                    <input ng-model="newFirstname">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Surname</label>
                    <input ng-model="newSurname">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input ng-model="newEmail">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input ng-model="newPassword">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="uc.savePassword(user)"> Insert </button>
                </md-input-container>
            </div>
            <div layout-gt-sm="row" ng-repeat="user in uc.userList" class="uc-tab-row">
                <md-input-container class="md-block" flex-gt-sm>
                    <input ng-model="user.firstname">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <input ng-model="user.surname">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <input ng-model="user.email">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Set New Password</label>
                    <input ng-model="user.password">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <button type="button" class="btn btn-primary btn-sm" ng-click="uc.savePassword(user)"> Save  </button>
                </md-input-container>
            </div>
        </md-content>
    </form>

</div>
